<!DOCTYPE html>
<!--  LIl - lista lokacija za novu sadnju -->
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Lista lokacija za novu sadnju</h2>

<table>
  <tr>
    <th>#</th>
	<th>Lokacija</th>
	<th>Status</th>
	<th>Opis statusa</th>
	<th>Biv≈°a sorta</th>
	<th>Poreklo</th>
	<th>Godina sadnje</th>
	
  </tr>
  <tbody>
         {% for row in rows %}
            <tr>
               <td>{{row[0]}}</td>
			   <td>{{row[1]}}</td>
               <td>{{row[2]}}</td>
			   <td>{{row[3]}}</td>
			   <td>{{row[4]}}</td>
			   <td>{{row[5]}}</td>
			   <td>{{row[6]}}</td>
			   
            </tr>
         {% endfor %}
      </tbody>
	  
	    <a href = "/">Vrati se ...</a>
</table>

</body>
</html>
